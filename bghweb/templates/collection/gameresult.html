{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Results{% endblock %}</h1>
  {% if g.user %}
    <a class="action" href="{{ url_for('collection.pickgame') }}">Pick again</a>
  {% endif %}
{% endblock %}

{% block content %}
    <article class="game">
      <p>You should play {{ game }}</p>
    </article>
{% endblock %}
