{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Add a Game{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="name">Name</label>
    <input name="name" id="name" required>
    <div><input type="checkbox" id="favorite" name="favorite" value="1"><label for="favorite"> Favorite?</label></div>
    <input type="submit" value="Add Game">
  </form>
{% endblock %}
