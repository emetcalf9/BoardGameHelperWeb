{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Add a Game{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="name">Name</label>
    <input name="name" id="name" required>
    <label for="minplay">Minimum number of players?</label>
    <input name="minplay" id="minplay" required>
      <label for="maxplay">Maximum number of players?</label>
    <input name="maxplay" id="maxplay" required>
    <input type="submit" value="Add Game">
  </form>
{% endblock %}
