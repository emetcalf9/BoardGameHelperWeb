{% extends 'base.html' %}

{% endblock %}

{% block content %}

    <label for="numplayers">How many people are playing?</label>
    <input name="numplayers" id="numplayers" required>
    <input type="submit" value="Pick a game for me!">
  </form>
{% endblock %}
